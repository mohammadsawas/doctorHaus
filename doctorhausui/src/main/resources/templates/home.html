<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" />
    <title>adding paitent</title>
</head>
<body>

    <form th:action="@{/}" th:object="${patients}" method="post">
        <center>
            <h1 class="container" ><a href="/">DR.HOUSE</a></h1>
            <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" th:field="*{userId}" class="validate">
                        <label class="active">patients number</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" th:field="*{name}" class="validate" >
                        <label class="active">patients name</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input   type="text" th:field="*{symptoms}" class="validate">
                <label class="active">patients symptoms</label>
            </div>
        </div>
        <button type="submit" class="btn btn-info">add</button> </center>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
